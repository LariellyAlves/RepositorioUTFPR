<script>

var xA, yA, xB, yB, distancia;

xA = Number(prompt("Digite a coordenada X do ponto A : "));
yA = Number(prompt("Digite a coordenada Y do ponto A : "));

xB = Number(prompt("Digite a coordenada X do ponto B : "));
yB = Number(prompt("Digite a coordenada y do ponto B : "));

distancia = Math.sqrt(Math.pow(xA - xB, 2) + Math.pow (yA - yB, 2));

document.write(distancia);

</script>
