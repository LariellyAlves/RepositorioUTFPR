<script>

    var valor, resultado;
    const soma = 2;
    // Declarar a constante como 2 pois o +2 sempre será fixo, não é bom números soltos no código

    // Numero inteiro

    valor = Number(prompt("Digite o número inteiro:"));

    resultado = valor + soma;

    // Documento.write ele vai fazer a função de escrever e exibir o resultado

    document.write ("A soma é : ", resultado);


</script>
